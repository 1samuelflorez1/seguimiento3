<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mis-estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pagina de Ingreso</title>
</head>
<body>

    <div class="cuadro-principal">
        <h1>Ingresa a la aplicacion</h1>
        <img class="usuarios" src="./recursos/usuarios.png">
        <form>
            <div class="campos">
                <i class="icono fa fa-user"></i>
                <input type="text" id="nombre" name="nombre" placeholder="Usuario">
            </div>
            <div class="campos">
                <i class="icono fa fa-lock"></i>
                <input type="text" id="contraseña" name="nombre" placeholder="Contraseña">
            </div>
            <button type="submit" id="boton-final">Login</button>
        </form>
        <br>
        <div id="pagina">
            <i class="social fa fa-facebook"></i>
            <i class="social2 fa fa-twitter"></i>
            <i class="social3 fa fa-google"></i>
        </div>
        <br>

        <a href=""><p>Olvidaste tu Contraseña?</p></a>
        <a href=""><p>Registrate</p></a>

    </div>

</body>
</html><DOCTYPE!>
